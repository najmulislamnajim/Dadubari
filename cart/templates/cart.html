<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>DjangoMart | Best Online Shopping Platform</title>

    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!-- jQuery -->
    <script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link
      href="fonts/fontawesome/css/all.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link href="css/ui.css" rel="stylesheet" type="text/css" />
    <link
      href="css/responsive.css"
      rel="stylesheet"
      media="only screen and (max-width: 1200px)"
    />

    <!-- custom javascript -->
    <script src="js/script.js" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script

      // jquery ready start
      $(document).ready(function () {
        // jQuery code
      });
      // jquery end
    </script>
  </head>
  <body>

    <section class="section-content padding-y bg">
      <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->

        <div class="row">
          <aside class="col-lg-9">
            <div class="card">
              <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                  <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                    <th scope="col" class="text-right" width="200"></th>
                  </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>
                          <figure class="itemside align-items-center">
                            <div class="aside">
                              <img src="{{item.product.product_image.url}}" class="img-sm" />
                            </div>
                            <figcaption class="info">
                              <a href="#" class="title text-dark"
                                >{{item.product.product_name}}</a
                              >
                              <p class="text-muted small">
                                Category: {{item.product.product_category.category_name}}
                              </p>
                            </figcaption>
                          </figure>
                        </td>
                        <td>
                          <!-- col.// -->
                          <div class="col">
                            <div class="input-group input-spinner">
                              <div class="input-group-prepend">
                                <form method='post' action="{% url 'reduce_cart_item' item.product.id %}">
                                    {% csrf_token %}
                                    <button class="btn btn-light" type="submit"id="button-minus">
                                    <i class="fa fa-minus"></i>
                                </button>
                                </form>
                                
                              </div>
                              <input type="text" class="form-control" value="{{item.quantity}}" />
                              <div class="input-group-append">
                                <form method='post' action="{% url 'add_to_cart' item.product.id%}">
                                    {% csrf_token %}
                                    <button class="btn btn-light" type="submit"id="button-plus">
                                    <i class="fa fa-plus"></i>
                                </button>
                                </form>
                              </div>
                            </div>
                            <!-- input-group.// -->
                          </div>
                          <!-- col.// -->
                        </td>
                        <td>
                          <div class="price-wrap">
                            <var class="price">{{item.sub_total}} tk</var>
                            <small class="text-muted"> {{item.product.product_price}} tk each </small>
                          </div>
                          <!-- price-wrap .// -->
                        </td>
                        <td class="text-right">
                            <a href="{% url 'remove_cart_item' item.product.id%}" class="btn btn-danger"> Remove</a>
                          
                        </td>
                      </tr>
                    {% endfor %}
                  
                </tbody>
              </table>
            </div>
            <!-- card.// -->
          </aside>
          <!-- col.// -->
          <aside class="col-lg-3">
            <div class="card">
              <div class="card-body">
                <dl class="dlist-align">
                  <dt>Total price:</dt>
                  <dd class="text-right">{{total}} tk</dd>
                </dl>
                <dl class="dlist-align">
                  <dt>Tax:</dt>
                  <dd class="text-right">{{tax_value}} tk <span>({{tax}}%)</span></dd>
                </dl>
                <dl class="dlist-align">
                  <dt>Total:</dt>
                  <dd class="text-right text-dark b">
                    <strong>{{grand_total}} tk</strong>
                  </dd>
                </dl>
                <hr />
                <p class="text-center mb-3">
                  <img src="./images/misc/payments.png" height="26" />
                </p>
                <a href="./place-order.html" class="btn btn-primary btn-block">
                  Checkout
                </a>
                <a href="./store.html" class="btn btn-light btn-block"
                  >Continue Shopping</a
                >
              </div>
              <!-- card-body.// -->
            </div>
            <!-- card.// -->
          </aside>
          <!-- col.// -->
        </div>
        <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->
      </div>
      <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
  </body>
</html>
